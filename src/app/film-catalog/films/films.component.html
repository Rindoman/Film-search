<div class="main">
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let link of films" >
        <mat-card  class="example-card">
            
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title></mat-card-title>{{link.id}}
              <mat-card-subtitle></mat-card-subtitle>{{link.name}}
            </mat-card-header>
            <img mat-card-image src={{link.imgUrl}} alt="Poster">
            <mat-card-content>
              <p>
                {{link.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
